version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: xiaozhi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: xiaozhi_admin
    ports:
      - "23306:3306"        #可以不进行映射
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --skip-ssl
    networks:
      - xiaozhi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-P", "3306", "-u", "root", "-ppassword", "-e", "SELECT 1"]
      timeout: 5s
      retries: 3
      interval: 10s
      start_period: 180s

  # 主程序服务
  main-server:
    image: ghcr.io/hackers365/xiaozhi_server:0.4.3
    container_name: xiaozhi-main-server
    command: ["/workspace/bin/xiaozhi_server", "-c", "/workspace/config/config.yaml"]
    ports:
      - "8989:8989"        # websocket服务 端口 18989端口
      - "2883:2883"        # mqtt server 12883
      - "8888:8888/udp"     # udp server 8888
    depends_on:
      mysql:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=xiaozhi_admin
      - BACKEND_URL=http://backend:8080
    volumes:
      - ../../config:/workspace/config
      - ../../logs:/workspace/logs
    networks:
      - xiaozhi-network
    restart: unless-stopped

  # 后端管理服务
  backend:
    image: ghcr.io/hackers365/xiaozhi_manager_backend:0.4.3
    container_name: xiaozhi-backend
    ports:
      - "8081:8080"        # 后端管理服务 端口 映射至宿主机 28080
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=xiaozhi_admin
      - AUDIO_BASE_PATH=/data/chat_history/audio
    volumes:
      - ../../manager/backend/config:/root/config
      - backend_audio_data:/data/chat_history/audio
    networks:
      - xiaozhi-network
    restart: unless-stopped

  # 前端管理服务
  frontend:
    image: ghcr.io/hackers365/xiaozhi_manager_frontend:0.4.3
    container_name: xiaozhi-frontend
    ports:
      - "8080:80"           # 前端管理服务 端口 映射至宿主机 18080
    depends_on:
      - backend
    networks:
      - xiaozhi-network
    restart: unless-stopped

volumes:
  mysql_data:
  backend_audio_data:

networks:
  xiaozhi-network:
    driver: bridge
